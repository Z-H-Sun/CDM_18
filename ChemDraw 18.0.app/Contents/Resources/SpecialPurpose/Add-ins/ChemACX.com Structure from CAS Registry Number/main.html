<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChemACX.com Structure from CAS Registry Number</title>
    <link href="resources/pe.css" rel="stylesheet">
    <script src="scripts/xdomain.min.js"></script>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/ChemACXAddIn.js"></script>
</head>

<body>
    <div id="contentDiv" role="document">
        <div class="modal-body">
            <div class=" form-group">
                <label for="casIdTextbox">CAS Registry Number</label>
                <input id="casIdTextbox" type="text" class="form-control" placeholder="Example, 108-95-2" autofocus/>
            </div>
            <div id="error-alert" class="alert alert-danger" hidden="hidden">
                <button type="button" class="close" data-hide="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <p id="errorMsg"></p>
            </div>
            <div id="progressDiv" class="progress active" hidden="hidden">
                <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                    Retrieving structure...
                </div>
            </div>
        </div>
        <div id="defaultModalFooter" class="modal-footer">
            <button id="cancelButton" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="searchButton" type="button" class="btn btn-success">Search</button>
        </div>
        <div id="processingModalFooter" class="modal-footer" hidden="hidden">
            <button id="stopButton" type="button" class="btn btn-danger">Stop</button>
        </div>
    </div>
</body>

</html>
